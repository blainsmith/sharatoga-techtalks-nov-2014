# "Jekyll?! As in Dr. Jekyll and Mr. Hyde?"

## Yes, sorta..

![jekyll](http://www.proxygear.com/images/posts/jekyll.png)

Jekyll is a site generator that takes in HTML templates and Markdown files and turns them into a static HTML site.

[http://jekyllrb.com](http://jekyllrb.com/)

---

# Jekyll Example (Template + Markdown = Page)

template.html

```html
<html>
  <head><title>{{title}}</title></head>
  <body>
    <h1>{{title}}</h1>
    \{{content}}
  </body>
</html>
```

page.md

```
title: My Article Title
---

This is the body content of my article. This article should get 1 million hits a month!
```

page.html

```html
<html>
  <head><title>My Article Title</title></head>
  <body>
    <h1>My Article Title</h1>
    This is the body content of my article. This article should get 1 million hits a month!
  </body>
</html>
```

# Super Top Secret Setup (Users and Organizations)

## 1. Create a repository called "USERNAME.github.io"

## 2. Clone, add/edit files, commit, and push

## 3. View live at http://USERNAME.github.io

Example at http://github.com/blainsmith/blainsmith.github.io

---

class: center

# Super Top Secret Setup (Individual Projects)

## 1. Create a branch in your project repository called "gh-pages"

## 2. Clone, add/edit files, commit, and push

## 3. View live at http://USERNAME.github.io/PROJECTNAME

Example at https://github.com/twbs/bootstrap/tree/gh-pages
